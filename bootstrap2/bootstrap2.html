<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="bootstrap2.css">
</head>
<body>
    <header class="navbar">
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to My Website</h1>
            <p>This is a simple webpage created without Bootstrap!</p>
        </section>
        <section class="columns">
            <article class="column">Column 1</article>
            <article class="column">Column 2 (Offset)</article>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message"></textarea>
                <footer class="btn-container">
                    <button type="submit" class="btn btn-submit">Submit</button>
                    <button type="reset" class="btn btn-reset">Reset</button>
                </footer>
            </form>
        </section>
    </main>
</body>
</html>
