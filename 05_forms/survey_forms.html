<!DOCTYPE html>
<html lang="en">
<head>

    <title>Survey Form</title>
</head>
<body>

    <form action="" method="POST">
        <h1>Survey Form</h1>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>How satisfied are you with our service?</legend>
            <input type="radio" id="very_satisfied" name="satisfaction" value="Very Satisfied">
            <label for="very_satisfied">Very Satisfied</label><br>

            <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
            <label for="satisfied">Satisfied</label><br>

            <input type="radio" id="neutral" name="satisfaction" value="Neutral">
            <label for="neutral">Neutral</label><br>

            <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
            <label for="dissatisfied">Dissatisfied</label><br>

            <input type="radio" id="very_dissatisfied" name="satisfaction" value="Very Dissatisfied">
            <label for="very_dissatisfied">Very Dissatisfied</label>
        </fieldset>
        
        <fieldset>
            <legend>What features do you value most?</legend>
            <input type="checkbox" id="ease_of_use" name="features" value="Ease of Use">
            <label for="ease_of_use">Ease of Use</label><br>

            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label><br>

            <input type="checkbox" id="support" name="features" value="Customer Support">
            <label for="support">Customer Support</label>
        </fieldset>

        <label for="description">What best describes you?</label>
        <select id="description" name="description">
            <option value=""></option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="hobbyist">Hobbyist</option>
            <option value="other">Other</option>
        </select>

        <label for="feedback">Additional Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
